---
layout: default
title: catalog
---

<div class="catalog">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">ГЛАВНАЯ</a></li>
                <li class="breadcrumb-item"><a href="#">КАТАЛОГ</a></li>
            </ol>
        </nav>
        <div class="catalog__filter">
            <h2>КАТАЛОГ</h2>
            <div class="catalog__filter-wrap">
                <form>
                    <div class="catalog__filter-default">
                        <select>
                            <option value="" selected="selected">По умолчанию</option>
                            <option value="">Артикул по возрастанию</option>
                            <option value="">Артикул по убыванию</option>
                            <option value="">Цена по возрастанию</option>
                            <option value="">Цена по убыванию</option>
                            <option value="">Новинки</option>
                            <option value="">Sale</option>
                        </select>
                    </div>

                    <div class="catalog__filter-quantity">
                        <select>
                            <option value="24" selected="selected">24</option>
                            <option value="48">48</option>
                            <option value="72">72</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="catalog__wrap">
            <div class="catalog__goods">
                {{> card-row_catalog }}
                {{> card-row_catalog }}
                {{> card-row_catalog }}
                {{> card-row_catalog }}
                {{> card-row_catalog }}
            </div>
        </div>
    </div>

    <div class="pagination">
        <div class="container">
            <div class="pagination__wrapp">
                <ul class="pagination__list">
                    <li class="pagination__previous"><a href="#">НАЗАД</a></li>
                    <li class="pagination__item active"><a href="#">1</a></li>
                    <li class="pagination__item"><a href="#">2</a></li>
                    <li class="pagination__item"><a href="#">3</a></li>
                    <li class="pagination__item"><a href="#">4</a></li>
                    <li class="pagination__item"><a href="#">5</a></li>
                    <li class="pagination__next"><a href="#">ВПЕРЕД</a></li>
                </ul>
            </div>
        </div>
    </div>

    {{> recommended }}
